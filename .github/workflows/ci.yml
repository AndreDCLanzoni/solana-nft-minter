name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Install Solana CLI
        run: |
          # Install via Anza (reliable on GitHub runners)
          sh -c "$(curl -sSfL https://release.anza.xyz/stable/install)"
          # Add it to PATH immediately
          export PATH="$HOME/.local/share/solana/install/active_release/bin:$PATH"
          solana --version

      - name: Remove all Rust toolchain overrides (root + all subdirs)
        run: |
          find . -name ".rust-toolchain*" -exec rm -f {} +

      - name: Install Anchor CLI & SBF toolchain
        run: |
          # Anchor Version Manager
          cargo install --git https://github.com/coral-xyz/anchor avm --locked
          avm install latest
          avm use latest
          anchor --version

          # Pin to a specific nightly for BPF support
          rustup toolchain install nightly-2024-04-21
          rustup override set nightly-2024-04-21

          rustup component add llvm-tools-preview --toolchain nightly-2024-04-21
          rustup target add bpfel-unknown-unknown --toolchain nightly-2024-04-21

          cargo install cargo-build-sbf

      - name: Run tests
        run: |
          cd nft_minter
          anchor test --skip-deploy

# CI: pulled Solana CLI from GitHub Releases
